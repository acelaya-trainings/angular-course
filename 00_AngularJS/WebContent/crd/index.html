<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Disponible</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="productos">
        </tbody>
    </table>
    <div>
        <form method="post" id="crudForm">
            <p><label>ID: <input type="number" id="id"></label></p>
            <p><label>Nombre: <input type="text" id="nombre"></label></p>
            <p><label>Precio: <input type="number" id="precio"></label></p>
            <p><label>Cantidad: <input type="number" id="cantidad"></label></p>
            <p><label>Disponible: <input type="checkbox" id="disponible"></label></p>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
