<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Jasmine Spec Runner</title>

<link rel="shortcut icon" type="image/png"
	href="libs/jasmine-1.3.1/jasmine_favicon.png">
<link rel="stylesheet" type="text/css"
	href="libs/jasmine-1.3.1/jasmine.css">
<script type="text/javascript" src="libs/jasmine-1.3.1/jasmine.js"></script>
<script type="text/javascript" src="libs/jasmine-1.3.1/jasmine-html.js"></script>
<script type="text/javascript"
	src="../main/libs/angular-1.1.1/angular.js"></script>
<script type="text/javascript"
	src="../main/libs/angular-1.1.1/angular-mocks.js"></script>

<!-- include source files here... -->
<script type="text/javascript" src="../main/todoController.js"></script>

<!-- include spec files here... -->
<script type="text/javascript" src="spec/SpecTodoController.js"></script>



</head>

<body>
<script type="text/javascript">
	var jasmineEnv = jasmine.getEnv();

	// Tell it to add an Html Reporter
	// this will add detailed HTML-formatted results
	// for each spec ran.
	jasmineEnv.addReporter(new jasmine.HtmlReporter());

	// Execute the tests!
	jasmineEnv.execute();
</script>
</body>
</html>
